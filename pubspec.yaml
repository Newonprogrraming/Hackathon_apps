version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_sparkline: ^0.1.0
  syncfusion_flutter_charts: ^19.3.46

dev_dependencies:
